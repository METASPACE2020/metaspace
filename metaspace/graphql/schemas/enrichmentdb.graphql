type EnrichmentDb {
    id: Int!
    name: String!
}

type EnrichmentTerm {
    id: Int!
    enrichmentId: String!
    enrichmentName: String!
    enrichmentDB: EnrichmentDb
}


type Query {
    allEnrichmentDatabases: [EnrichmentDb]
    allEnrichmentTerms(databaseId: Int, enrichmentName: String, limit: Int = 10) : [EnrichmentTerm]
}
